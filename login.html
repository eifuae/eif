<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - EIF</title>
<style>
body,html {
  margin:0; padding:0; width:100%; height:100%;
  background:#000; 
  font-family: Arial, sans-serif; color:#FFD700; display:flex; align-items:center; justify-content:center;
}
.container {
  background:rgba(0,0,0,0.5); padding:20px 30px; border-radius:10px; text-align:center;
  box-shadow:0 0 15px rgba(255,215,0,0.5);
}
.container h1 {
  margin-bottom:20px; 
  text-shadow:0 0 5px #FFD700;
}
input[type=password] {
  padding:10px; border:none; border-radius:5px; width:200px; margin-bottom:10px;
  background:rgba(255,255,255,0.1); color:#FFD700; text-align:center; font-weight:bold;
}
button {
  background:#FFD700; color:#000; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;
  box-shadow:0 0 5px #FFD700; transition:background 0.3s;
}
button:hover {background:#d1b400;}
.error {
  color:red; margin-top:10px; font-weight:bold;
}
</style>
</head>
<body>
<div class="container">
  <h1>Enter Password</h1>
  <form method="post">
    <input type="password" name="password" placeholder="Password" required>
    <br>
    <button type="submit">Login</button>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</div>
</body>
</html>
